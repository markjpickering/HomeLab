---
# tasks file for k3s-agent
# Installs k3s in agent mode (worker node)

- name: Check if k3s is already installed
  stat:
    path: /usr/local/bin/k3s
  register: k3s_binary

- name: Download k3s binary
  get_url:
    url: https://github.com/k3s-io/k3s/releases/download/{{ k3s_version | default('v1.28.4+k3s2') }}/k3s
    dest: /usr/local/bin/k3s
    mode: '0755'
  when: not k3s_binary.stat.exists

- name: Create k3s config directory
  file:
    path: /etc/rancher/k3s
    state: directory
    mode: '0755'

- name: Configure k3s agent
  template:
    src: config.yaml.j2
    dest: /etc/rancher/k3s/config.yaml
    mode: '0644'
  notify: restart k3s-agent

- name: Install k3s agent service
  template:
    src: k3s-agent.service.j2
    dest: /etc/systemd/system/k3s-agent.service
    mode: '0644'
  notify: reload systemd

- name: Enable and start k3s-agent service
  systemd:
    name: k3s-agent
    enabled: yes
    state: started
    daemon_reload: yes

- name: Wait for node to join cluster
  wait_for:
    timeout: 60
  delegate_to: localhost
