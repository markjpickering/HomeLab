---
# tasks file for k3s-server
# Installs k3s in server mode (control plane)

- name: Check if k3s is already installed
  stat:
    path: /usr/local/bin/k3s
  register: k3s_binary

- name: Download k3s binary
  get_url:
    url: https://github.com/k3s-io/k3s/releases/download/{{ k3s_version | default('v1.28.4+k3s2') }}/k3s
    dest: /usr/local/bin/k3s
    mode: '0755'
  when: not k3s_binary.stat.exists

- name: Create k3s config directory
  file:
    path: /etc/rancher/k3s
    state: directory
    mode: '0755'

- name: Configure k3s server
  template:
    src: config.yaml.j2
    dest: /etc/rancher/k3s/config.yaml
    mode: '0644'
  notify: restart k3s

- name: Install k3s server service
  template:
    src: k3s.service.j2
    dest: /etc/systemd/system/k3s.service
    mode: '0644'
  notify: reload systemd

- name: Enable and start k3s service
  systemd:
    name: k3s
    enabled: yes
    state: started
    daemon_reload: yes

- name: Wait for k3s to be ready
  wait_for:
    port: 6443
    delay: 10
    timeout: 300

- name: Get k3s node token
  slurp:
    src: /var/lib/rancher/k3s/server/node-token
  register: k3s_token
  when: inventory_hostname in groups['k3s_servers'][0]

- name: Save k3s token for agents
  set_fact:
    k3s_node_token: "{{ k3s_token.content | b64decode | trim }}"
  when: inventory_hostname in groups['k3s_servers'][0]

- name: Create kubeconfig directory
  file:
    path: ~/.kube
    state: directory
    mode: '0755'

- name: Copy kubeconfig for root user
  copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: ~/.kube/config
    remote_src: yes
    mode: '0600'

- name: Install kubectl alias
  lineinfile:
    path: ~/.bashrc
    line: 'alias k=kubectl'
    create: yes
